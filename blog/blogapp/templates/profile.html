{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm" style="height: 60px;background-color: bisque;">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item" style="margin-left: 50px;font-size: larger;">
        {% if user.is_authenticated %}
        {{user.username}}
        {% endif %}
        <a class="nav-link" href="/myprofile/" style="text-align: end;font-size: larger;margin-left: 1300px;margin-top: -35px;">My Profile</a>
      </li>
    </ul>
  </div>
</nav>


<div class="container-fluid mt-3">
  {% for post in posts %}<br>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <img src="{{post.post.url}}" alt="" width="1200" height="600"><br><br>
  {% endfor %}
</div>

</body>
</html>
