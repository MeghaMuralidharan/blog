{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>myprofile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/myprofile.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<div>
</head>
<body><br>
<a href="/profile/" class="home"><img src="{% static '/image/home2.png' %}" alt="" class="img"></a>
{% for image in images %}
  <img src="{{image.profile_picture.url}}" alt="" width="100" class="rounded-circle">
  {% endfor %}
  {% if user.is_authenticated %}
  <h2 class="username">{{ user.username }}</h2><a href="/edit/" class="image"><img src="{% static 'image/edit.webp' %}" alt="" class="image"></a>
  <form action="" method="post">
    <a href="/upload/"><label for="file-input" class="file-label">Click to Upload</label>
    <span style="display: none;" ></span></a>
</form>
<a href="/logout/" class="logout">Log out</a>
{% endif %}
<hr class="hr">
<br>
{% for post in posts %}
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="{{post.post.url}}" alt="" width="300" height="300">&nbsp;&nbsp;&nbsp;&nbsp;
{% endfor %}

</body>
</html>
